<!doctype html>
<html class="no-js" lang="">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>婚礼人数统计</title>
<meta name="description" content="于洋与夏冠男的婚礼邀请">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="apple-touch-icon" href="apple-touch-icon.png">
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body style="margin:0px;overflow:scroll">
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->
<div class="row">
    <div class="col-md-3 text-center">名字</div>
    <div class="col-md-3 text-center">电话</div>
    <div class="col-md-1 text-center">人数</div>
    <div class="col-md-5 text-center">备注</div>
</div>
<% list.forEach(function(invitation) { %>
<div class="row">
    <div class="col-md-3 text-center"><%= invitation.username %></div>
    <div class="col-md-3 text-center"><%= invitation.phone %></div>
    <div class="col-md-1 text-center"><%= invitation.count %></div>
    <div class="col-md-5 text-center"><%= invitation.comment %></div>
</div>
<% }); %>
</table>
</body>
</html>
